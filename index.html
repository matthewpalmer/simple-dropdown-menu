<html>
<head>
	<style>
	
	li {
		list-style:none;
		padding-left:0;
		width:20px;
	}
	/* The drop down list */
	ul ul {
	    display: none;
		padding-left:0;
    
	}
	/* Targets the child elements in the list */
	ul li:hover > ul {
		padding-left:0;
	        display: block;
	}
	ul li:hover > ul > li {
		width:20px;
	}
	</style>
</head>
<body>

    <ul class = "list">
        
        <li><u>Tutorials</u>  <!-- TOP LAYER -->
        <ul>
                <li>Photoshop</li> <!--  DROP DOWN MENU -->
                <li>Illustrator</li>
                <li>Web Design</li>
            </ul>
        
        </li>
        
    </ul>

    
    
</body>
</html>
